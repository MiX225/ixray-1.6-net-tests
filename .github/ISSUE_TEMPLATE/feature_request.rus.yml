name: Запрос на добавление новой функции
description: Предложить идею проекту
labels: [ enhancement ]

body:
  - type: textarea
    id: formulation
    attributes:
      label: >
        Пожалуйста, опишите, связан ли ваш запрос на добавление новой функции с какой-либо проблемой
      description: >
        Чёткое и лаконичное описание того, в чём заключается проблема
      placeholder: |
        Я думаю о том, что [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: >
        Опишите решение, которое вы хотели бы получить
      description: >
        Чёткое и лаконичное описание того, чего вы хотите добиться

  - type: textarea
    id: alternatives
    attributes:
      label: >
        Опишите альтернативы, которые вы рассматривали
      description: >
        Чёткое и сжатое описание любых альтернативных решений или функций,
        которые вы рассматривали

  - type: textarea
    id: additional
    attributes:
      label: >
        Дополнительный контекст
      description: >
        Добавьте сюда любой другой контекст или скриншоты о запросе функции

  - type: markdown
    attributes:
      value: |
        ### Согласия

        Отправляя этот отчёт, вы соглашаетесь следовать нашим __Рекомендациям по внесению изменений__ и __Кодексу поведения__

        - Я согласен(-на) следовать [__Рекомендациям по внесению вклада в этот проект__](../CONTRIBUTING.rus.md)
        - Я согласен(-на) следовать [__Кодексу поведения этого проекта__](../CODE_OF_CONDUCT.rus.md)
